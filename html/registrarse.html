<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gaston Briggiler">

    <title>Registrarse</title>
    <link rel="stylesheet" href="../css/stilos3ero.css">
    <link rel="shortcut icon" href="../assets/imagenes/broco.jpg" type="image/x-icon">
</head>
<body class="principal">
    <div class="contenedor-general">
        <header class="nav-wrapper">
            <nav>
                <div class="flex-container">
                    <div> <img  class="loguito" src="../assets/imagenes/grupo5.png" alt="logo"> </div>
                    <input type="checkbox" name="" id="toggle">
                    <label for="toggle"> <i class="material-icons">menu</i> </label>
                    <div class="menu">
                        <ul>
                            <li><a class="boton" href="../index3ero.html"> Inicio</a></li>
                            <li><a class="boton" href="./iniciar.html"> iniciar sesion </a></li>
                            <li><a class="boton" href="./ayuda.html"> ayuda </a></li>
                        </ul>
                    </div>  
                </div>
            </nav>
        </header>
            <main>
                <div class="container-todo">
                <form action="" class="form-container-form">
                    <div class="flex-container-form">
                        <div class="item1">
                            <div class="datos-del-usuario">
                                <p>Datos del usuario</p>
                            </div>
                            <div class="nombre">
                                Nombre:<br>
                                <input type="text" class="box" name="firstname">
                            </div>
                            <div class="apellido">
                                Apellido:<br>
                                <input type="text" class="box" name="lastname">
                            </div>  
                            <div class="email">
                                Email:<br>
                                <input type="email" class="box" autocomplete="on" name="email">
                            </div>
                            <div class="telefono">
                                Telefono:<br>
                                <input type="tel" class="box" name="telefono">
                            </div>
                            <div class="ciudad">
                                Ciudad:<br>
                                <input type="text" class="box" name="ciudad">
                            </div>
                            <div class="barrio">
                                Barrio/localidad:<br>
                                <input type="text" class="box" name="barrio">
                            </div>
                            <div class="direccion">
                                Dirección:<br>  
                                <input type="text" class="box" name="Dirección">
                            </div>
                        </div>
                        <div class="item2">
                            <div class="piso">
                                Piso:<br>
                                <input type="number" class="box" name="piso">
                            </div>
                            <div class="departamento">
                                Departamento:<br>
                                <input type="text" class="box" name="Departamento">
                            </div>
                            <div class="comentarios">
                                Comentarios:<br>
                                <textarea class="box"></textarea>
                            </div>
                            <div class="datos-de-la-cuenta">
                                <p>Datos de la cuenta</p>
                            </div>
                            <div class="nombre-usuario">
                                Nombre de usuario:<br>
                                <input type="text" class="box" name="nombreusuario">
                            </div>
                            <div class="contraseña">
                                Contraseña:<br>
                                <input type="password" class="box" name="password">
                            </div>
                            <div class="repetir-contraseña">
                                Repetir contraseña:<br>
                            <input type="password" class="box" name="password">
                            </div>
                            <div class="enviar-div">

                                <input class="enviar-registro" type="submit" value="registrarme">
                            </div>  
                        </div>
                        
                    </div>
                </form>
            </div> 
        </main>
        <footer class="flex-container-foot">
            <a href="./html/objetivo.html">Objetivo</a>
            <a href="./html/quienessomos.html">¿Quienes somos?</a>

            <a href="./html/comofunciona.html">¿Cómo funciona?</a>

            <a href="https://twitter.com" target="_blank"> <img src="../assets/imagenes/twitter2.png" alt="twitter" height="25px"  class="icono"></a>  
        </footer>

    </div>
    
</body>
</html>
